<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Terms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center">Review Terms</h1>
  <form id="postForm">
    <label for="prompt">Enter Link:</label>
    <input type="text" id="prompt" name="prompt" required />

    <button type="submit">Submit Post</button>

    <div>
        <div style="text-align: left;" class="message" id="formMessage"></div>
      </div>
  </form>
  

  <!-- Include the JavaScript file -->
  <script src="form.js"></script>
</body>
</html>
